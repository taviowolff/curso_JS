<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #5e2569;
            color: rgb(99, 157, 207);  /* esse é o comentário em CSS */
            font: normal 20pt Arial;
    }
    h1 {
        color: rgb(20, 26, 117);
    }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- este é um comentário de html -->
    <p>Já me livrei da maldição</p>
    <script>   
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))           
        var s = n1 + n2        
        window.alert(`a soma de ${n1} + ${n2} é ${s}`)
        // (number + number) pode servir para adição
        // (string + string) pode servir para concatenação
    </script>
</body>
</html>
